<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>RecordCam Funny!</title>
    <style>
      #output {
        width: auto;
        height: 100%;
        background: black;
        -webkit-transform: scale(-1, 1);
      }

      .btn {
        margin-bottom: 20px !important;
      }

      canvas,
      #video-controls {
        display: none;
      }
    </style>
  </head>
<body>
<center>
  <p id="info">Please allow access to your camera!</p>
  <canvas style="display: none;" id="output"></canvas>
</center>
<center>
  <div id="video-controls">
    <button id="record-me" disabled="" class="btn btn-success">Grabar video</button>
    <button id="stop-me" disabled="" class="btn btn-danger">Deneter grabac√≠on</button>
  </div>
</center>
<script src="whammy.min.js"></script>
<script src="ccv.js"></script>
<script src="face.js"></script>
<script>
(function() {
  var i = 0,
    lastTime = 0,
    vendors = ['ms', 'moz', 'webkit', 'o'];

  while (i < vendors.length && !window.requestAnimationFrame) {
    window.requestAnimationFrame = window[vendors[i] + 'RequestAnimationFrame'];
    i++;
  }

  if (!window.requestAnimationFrame) {
    window.requestAnimationFrame = function(callback, element) {
      var currTime = new Date().getTime(),
        timeToCall = Math.max(0, 1000 / 60 - currTime + lastTime),
        id = setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);

      lastTime = currTime + timeToCall;
      return id;
    };
  }
}());

function $(selector) {
  return document.querySelector(selector) || null;
}

function toggleActivateRecordButton() {
  var b = $('#record-me');
  b.textContent = b.disabled ? 'Grabar de nuevo' : 'Grabando...';
  b.classList.toggle('recording');
  b.disabled = !b.disabled;
}

var App = {
  start: function(stream) {
    $('#video-controls').style.display = 'block';
    App.video.addEventListener('canplay', function() {
      App.video.removeEventListener('canplay');
      setTimeout(function() {
        App.video.play();
        App.canvas.style.display = 'inline';
        App.info.style.display = 'none';
        App.canvas.width = App.video.videoWidth;
        App.canvas.height = App.video.videoHeight;
        App.backCanvas.width = App.video.videoWidth / 4;
        App.backCanvas.height = App.video.videoHeight / 4;
        App.backContext = App.backCanvas.getContext('2d');

        var w = 300 / 4 * 0.8,
            h = 270 / 4 * 0.8;

        App.comp = [{
          x: (App.video.videoWidth / 4 - w) / 2,
          y: (App.video.videoHeight / 4 - h) / 2,
          width: w,
          height: h,
        }];

        App.drawToCanvas();
      }, 500);
    }, true);

    var domURL = window.URL || window.webkitURL;
    App.video.src = domURL ? domURL.createObjectURL(stream) : stream;
  },

  denied: function() {
    App.info.innerHTML = 'Camera access denied!<br>Please reload and try again.';
  },

  error: function(e) {
    if (e) {
      console.error(e);
    }
    App.info.innerHTML = 'Please go to about:flags in Google Chrome and enable the &quot;MediaStream&quot; flag.';
  },

  drawToCanvas: function() {
    requestAnimationFrame(App.drawToCanvas);

    var video = App.video,
      ctx = App.context,
      backCtx = App.backContext,
      m = 4,
      w = 4,
      i,
      comp;

    ctx.drawImage(video, 0, 0, App.canvas.width, App.canvas.height);

    backCtx.drawImage(video, 0, 0, App.backCanvas.width, App.backCanvas.height);

    comp = ccv.detect_objects(App.ccv = App.ccv || {
      canvas: App.backCanvas,
      cascade: cascade,
      interval: 4,
      min_neighbors: 1
    });

    if (comp.length) {
      App.comp = comp;
    }

    for (i = App.comp.length; i--; ) {
      ctx.drawImage(App.glasses, (App.comp[i].x - w / 2) * m, (App.comp[i].y - w / 2) * m, (App.comp[i].width + w) * m, (App.comp[i].height + w) * m);
    }
  },

  startRecord: function() {
    $('p').remove();

    var ctx = App.context;
    var CANVAS_HEIGHT = App.canvas.height;
    var CANVAS_WIDTH = App.canvas.width;

    App.frames = []
    App.startTime = Date.now();

    toggleActivateRecordButton();
    $('#stop-me').disabled = false;

    function drawVideoFrame_(time) {
      App.rafId = requestAnimationFrame(drawVideoFrame_);
      document.title = 'Grabando...' + Math.round((Date.now() - App.startTime) / 1000) + 's';

      var url = App.canvas.toDataURL('image/webp', 1);
      App.frames.push(url);
    };

    App.rafId = requestAnimationFrame(drawVideoFrame_);
  },

  stopRecord: function() {
    cancelAnimationFrame(App.rafId);
    endTime = Date.now();

    $('#stop-me').disabled = true;

    toggleActivateRecordButton();
    //console.log('Frames captured: ' + frames.length + ' => ' + ((App.endTime - App.startTime) / 700) + 's video');
    App.embedVideo();
  },

  embedVideo: function(opt_url) {
    var url = opt_url || null;

    if (App.video) {
      downloadLink = document.createElement('a');
      downloadLink.download = 'captura.webm';
      downloadLink.textContent = 'Descargar video';
      downloadLink.title = 'Descarga tu webm video';
      downloadLink.className = 'btn btn-default';

      var p = document.createElement('p');

          p.appendChild(downloadLink);

      $('#video-controls').appendChild(p);
    } else {
      window.URL.revokeObjectURL(App.video.src);
    }

    if (!url) {
      var webmBlob = Whammy.fromImageArray(App.frames, 720 / 60);
      url = window.URL.createObjectURL(webmBlob);
    }

    document.title = 'RecordCam Funny!';
    downloadLink.href = url;
  }
};

App.glasses = new Image();
App.glasses.src = 'glasses.png';

App.init = function() {
  App.video = document.createElement('video');
  App.backCanvas = document.createElement('canvas');
  App.canvas = document.querySelector('#output');
  App.canvas.style.display = 'none';
  App.context = App.canvas.getContext('2d');
  App.info = document.querySelector('#info');

  App.rafId = null;
  App.frames = [];
  App.startTime = null;
  App.endTime = null;

  navigator.getUserMedia_ = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

  try {
    navigator.getUserMedia_({
      video: true,
      audio: false
    }, App.start, App.denied);
  } catch (e) {
    try {
      navigator.getUserMedia_('video', App.start, App.denied);
    } catch (e) {
      App.error(e);
    }
  }

  App.video.loop = App.video.muted = true;
  App.video.load();

  $('#record-me').disabled = false;
  $('#record-me').addEventListener('click', App.startRecord);
  $('#stop-me').addEventListener('click', App.stopRecord);
};

App.init();
</script>
</body>
</html>
